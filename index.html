<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Noughts & Crosses</h1>
    <div class="main">
      <div class="playerOptions">
        <h2>Player, Select An Option:</h2>
        <button class="btn nought">o</button>
        <button class="btn cross">x</button>
        <h2>Player Score: <span class="playerScore"></span>0</h2>
        <h2>Computer Score: <span class="ComputerScore"></span>0</h2>
        <h2>Round: <span class="round"></span>0</h2>
      </div>
      <div class="gamesBoard">
        <div class="boardPos1">x</div>
        <div class="boardPos2">x</div>
        <div class="boardPos3">x</div>
        <div class="boardPos4">x</div>
        <div class="boardPos5">x</div>
        <div class="boardPos6">x</div>
        <div class="boardPos7">x</div>
        <div class="boardPos8">x</div>
        <div class="boardPos9">x</div>
      </div>
    </div>
  </body>
</html>
